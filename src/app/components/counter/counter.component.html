<div>
  <button class="btn btn-primary"
          data-counter-decrement-button
          (click)="decrement()">
    -
  </button>
  <span data-counter-current-span>
    {{ current$ | async }}
  </span>
  <button class="btn btn-primary"
          data-counter-increment-button
          (click)="increment()">
    +
  </button>
</div>
<div>
  <button class="btn btn-danger"
          data-counter-reset-button
          *ngIf='(resetDisabled$ | async) === false'
          (click)="reset()">
    Reset
  </button>
</div>
