<div>
  <button class="btn btn-primary"
          (click)="decrement()">
    -
  </button>
  <span>{{ current$ | async }}</span>
  <button class="btn btn-primary"
          (click)="increment()">
    +
  </button>
</div>
<div>
  <button class="btn btn-danger"
          *ngIf='(resetDisabled$ | async) === false'
          (click)="reset()">
    Reset
  </button>
</div>
