<div class="card">
  <div class="card-header">Counter Settings</div>
  <div class="card-body">
    <div class="form-group">
      <p>Your Goal is Currently Set to {{ goal$ | async }}.</p>
      <div class="alert alert-danger">
        BAD ACCESSIBILITY AHEAD
      </div>
      <input class="form-control"
             #goal
             type="number">
      <button class="btn btn-success"
              (click)='goalChanged(goal)'>
        Change My Goal
      </button>
    </div>
  </div>
</div>
